<nav class="navbar bg-darkgrey mb-2">
    <div class="container-fluid">
        <span class="navbar-text text-salmon fs-2 fw-bold">
            {{updateMode? 'Update user' : 'Add new user'}}
        </span>
    </div>
</nav>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <label for="name" class="text-darkgrey fw-bold ms-2 me-2">Name:</label>
    <input type="text" id="name" name="name" ngModel [(ngModel)]="user.name" required />
    <button type="submit" class="btn btn-success ms-2">{{updateMode? 'Update' : 'Add' }}</button>
</form>
<a routerLink="/" class="btn btn-secondary ms-1 mt-2">Return</a>
